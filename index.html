<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv-"X-UA-Compatible" content="IE=9"/>
    <title>AudioChanger</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-lg-7 col-lg-offset-2">
            <h1>AudioChanger</h1>
            <div class="panel panel-default" id="start_form">
                <div class="panel-body">
                    <div class="col-lg-6 col-lg-offset-3"><a href="#" id="start" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-play"></span> Старт  </a></div>
                </div>
            </div>
            <div class="panel panel-default" id="audio_form" style="display: none">
                <div class="panel-heading">
                    <h3>Название трека</h3>
                </div>
                <div class="panel-body text-center">
                    <audio id="player" controls preload="auto" src="data/audio/BonJovi.mp3">Ваш браузер не пожжерживает тег audio!</audio>
                    <p class="text-muted">время до следующего трека: 5 сек</p>
                    <div class="row">
                        <div class="col-lg-6"><a href="#" class="btn btn-primary btn-lg btn-block yes">Да</a></div>
                        <div class="col-lg-6"><a href="#" class="btn btn-default btn-lg btn-block no">Нет</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->
<script type="text/javascript" src="vendor/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="data/scenario.jsonp"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
